  <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
  <script>
	var ref = new Firebase("https://goconverse.firebaseio.com");



	// Firebase user authentication (email and password only)
	function logIn()
	{
		// Change button value to waiting message
		document.getElementById("Log In").setAttribute("value", "Please wait...");

		// Calling Firebase code
		ref.authWithPassword({
		  email    : document.getElementById("Email").value,
		  password : document.getElementById("Password").value
		},
		function(error, authData)
		{
		  if (error)
		  {
			console.log("Login Failed!", error);
			document.getElementById('Log In').setAttribute("value", "Error logging in");
		  }
		  else
		  {
			console.log("Authenticated successfully with payload:", authData);

			// Redirect to placeholder page (will eventually be the main page)
			window.location.href="placeholder.html";
		  }
		}
		);
	};
  </script>
